<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจจับจากกล้อง</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/rtp.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container-fluid p-3">
    <div class="container-fluid">
        <div class="row mb-3 align-items-center">
          <div class="col-12">
            <div class="alert alert-primary" role="alert">
               <p class="h4 text-center">ระบบตรวจจับผู้ขับขี่รถจักรยานยนต์ ที่สวมหมวกนิรภัย และไม่สวมหมวกนิรภัย ด้วยการใช้ภาพเคลื่อนไหว</p>
               <p class="h3 text-center">HelmetCop AI</p>
            </div>
          </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <div class="col-6">
                <div class="alert alert-primary align-items-center overflow-auto table-responsive" role="alert" style="height: 548px; ">
                  <table align="center" height="500px" class="table table-hover"  >
                    <thead>
                      <tr align="center">
                        <th scope="col">#:</td>
                        <th scope="col">วันที่:</td>
                        <th scope="col">จำนวนคน:</td>
                        <th scope="col">จำนวนรถ:</td>
                        <th scope="col">สวมหมวก:</td>
                        <th scope="col">ไม่สวมหมวก:</td>
                      </tr>
                    </thead>
                    <tbody>
                    {% for row in dbhtml %}
                      <tr>
                        <td align="center">{{row.0}}</td>
                        <td align="center">{{row.1}}</td>
                        <td align="center">{{row.2}}</td>
                        <td align="center">{{row.3}}</td>
                        <td align="center">{{row.4}}</td>
                        <td align="center">{{row.5}}</td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
            </div>
          <div class="col-6">
            <div class="alert alert-primary" role="alert">
                <center>
                    <img id="video" class="justify-content-center" src="/video_feed" alt="Video Feed">
                </center>
            </div>
          </div>
        </div>

        <div class="row mb-3 align-items-center">
          <div class="col-12">
            <div class="alert alert-primary" role="alert">
               <p class="h6 text-center">พัฒนาโดย : </p>
            </div>
          </div>
        </div>

    </div>
</div>
<!-- End Example Code -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
